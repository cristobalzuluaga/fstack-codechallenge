name: build app

on:
  push:
    branches:
      - "feature/**"

jobs:
  build-app:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 15
    - name: install dependencies
      run: npm install
    - name: running lints
      run: npm run lint
    - name: running prettier
      run: npm run prettier
    - name: running unit tests
      run: npm run test
    - name: compile frontend
      run: npm run build
